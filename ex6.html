<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var dropdown = document.getElementById("select_item");
        dropdown.addEventListener("change", addToShopList);

        function addToShopList(){
            let newItem = this.value;
            let node = document.createTextNode(newItem);
            let newListItem = document.createElement("li");
            newListItem.append(node);
            document.getElementById("shopList").append(newListItem);
        }
        
        
    </script>

    

    </body>
</html>
