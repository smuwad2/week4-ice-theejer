<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button onclick="onSubmitForm()">Enter</button>

   <ul id="list">
      <li>Notebook</li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      let itemList = document.getElementById("list");
      for (listItem of itemList.children) {
         var deleteButton = document.createElement("button");
         deleteButton.appendChild(document.createTextNode("Delete"));
         deleteButton.onclick = deleteItem;
         listItem.appendChild(deleteButton);
      }

      // add code here
      function deleteItem() {
         this.parentElement.remove();
      }
      function onSubmitForm() {
         if (document.getElementsByTagName("input")[0].value !== "") {
            let newItem = document.getElementsByTagName("input")[0].value;

            var listTag = document.createElement("li");
            var node = document.createTextNode(newItem + " ")
            listTag.appendChild(node);

            var deleteButton = document.createElement("button");
            deleteButton.appendChild(document.createTextNode("Delete"));
            deleteButton.onclick = deleteItem;
            listTag.appendChild(deleteButton);

            var documentList = document.getElementById("list");
            documentList.appendChild(listTag);
         }
      }
   </script>

</body>

</html>
