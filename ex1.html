<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on">
        ID: <input type="text" name="id"><br>
        Age: <input type="number" name="age"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Submit"><br>
    </form>

    <script>

        function validateForm(formName) {
            // Error messages:
            let errors = [];
            const frm = document.forms[formName];
            // Invalid age: Age must be between 10 and 40.
            const age = frm.elements['age'].value;
            if (age > 40 || age < 10) {
                errors.push("Age must be between 10 and 40.")
            }
            // Invalid email: Email must contain the character @.
            const email = frm.elements['email'].value;
            if (email.indexOf('@') === -1) {
                errors.push("Email must contain the character @.");
            }
            // Empty password: Password must be non-empty.
            const password = frm.elements['password'].value;
            if (password === "") {
                errors.push("Password must be non-empty.")
            }
            // Invalid ID: ID must have less than 10 characters
            const id = frm.elements['id'].value;
            if (id.length > 10) {
                errors.push("ID must have less than 10 characters")
            }
            var errorMessages = "";
            for (msg of errors) {
                errorMessages += msg + "\n";
            }
            if (errorMessages !== "") {
                alert(errorMessages);
                return false;
            }

            return true;



        }

    </script>
</body>

</html>
